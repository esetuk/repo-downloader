<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>RepoDownloader</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    <form id="main" spellcheck="false" autocomplete="off" class="disable-select">
        <div id="header" class="disable-select">
            <h2 id="headline"></img>RepoDownloader</h2>
        </div>
        <div id="Filters">
            <div class="layer">
                <div class="componentContainer">
                    <label class="labels" title="Product">Product</label>
                    <select class="selects" id="product"></select>
                </div>
                <div class="componentContainer">
                    <label class="labels" title="Platform">Platform</label>
                    <select class="selects" id="platform"></select>
                </div>
                <div class="componentContainer">
                    <label class="labels" title="Architecture">Architecture</label>
                    <select class="selects" id="architecture"></select>
                </div>
                <div class="componentContainer">
                    <label title="Case-insensitive search">Search</label>
                    <div class="searchContainer">
                        <input type="text" id="textSearch" placeholder="abc123"></input>
                        <button type="button" id="clearSearch"><img src="res/square-xmark-solid.svg" alt=""></img></button>
                    </div>
                </div>
                <div class="componentContainer">
                    <label title="Maintain performance by limiting results to 20 items or less">Limit results</label>
                    <input class="checkboxes" type="checkbox" id="limitresults" checked="true" placeholder="">
                </div>
                <div class="componentContainer">
                    <label title="Filter by English or multi-language only">English only</label>
                    <input class="checkboxes" type="checkbox" id="englishresults" checked="true" placeholder="">
                </div>
            </div>
        </div>
        <div class="layer" id="results">
        </div>
        </div>
        <div class="layer" id="footer">
            <a href="https://esetuk.github.io/repo-downloader/res/products.csv" target="_blank" type="file">Download full product list</a>
            <span class="separator">|</span>
            <a href="https://esetuk.github.io/repodownloader/changelog.txt" target="_blank" type="file">Changelog</a>
        </div>
    </form>
</div>
    <div id="toastContainer"></div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</html>
