<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>RepoDownloader</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    <form id="main" class="disable-select" spellcheck="false" autocomplete="off">
        <div id="header" class="disable-select">
            <h2 id="headline">RepoDownloader</h2>
        </div>
        <div id="filters">
            <div class="layer">
                <label class="labels" title="Product to download">Product</label>
                <select id="product">
                </select>
                <label class="labels" title="Language to download">Language</label>
                <select id="language">
                    <option value="foo">foo</option>
                </select>
                <label class="labels" title="Version to download">Version</label>
                <select id="version">
                    <option value="foo">foo</option>
                </select>
                <label class="labels" title="Architecture to download">Architecture</label>
                <select id="architecture">
                    <option value="foo">foo</option>
                </select>
                <label class="labels" title="Platform to download">Platform</label>
                <select id="platform">
                    <option value="foo">foo</option>
                </select>
                <label class="labels"
                title="Filter results by text">Filter</label>
                <input type="text" id="textfilter" placeholder=""><br>
            </div>
        </div>
        <div class="layer" id="results">
        </div>
        </div>
        <menu class="navigation" id="footer">
            <a class="links" id="" href="https://esetuk.github.io/repo-downloader/res/products.csv"
                target="_blank" type="file">Download products list</a>
        </menu>
    </form>
</div>
    <div id="toastLabel"></div>
</body>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
