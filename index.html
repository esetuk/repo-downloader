<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>RepoDownloader</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.png">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
</head>

<body>
    <form id="main" spellcheck="false" autocomplete="off">
        <div id="header" class="disable-select">
            <h2 id="headline">RepoDownloader</h2>
        </div>
        <div id="filters">
            <div class="layer">
                <label class="labels" title="Product">Product</label>
                <select class="selects" id="product"></select>
                <label title="Case-insensitive search filter">Filter</label>
                <input type="text" id="textfilter" placeholder="foo">
                <label title="Maintain performance by limiting results to 20 items or less">Limit results</label>
                <input type="checkbox" id="limitresults" checked="true" placeholder="">
            </div>
        </div>
        <div class="layer" id="results">
        </div>
        </div>
        <menu class="navigation" id="footer">
            <a href="https://esetuk.github.io/repo-downloader/res/products.csv" target="_blank" type="file">Download products list</a>
        </menu>
    </form>
</div>
    <div id="toastLabel"></div>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/main.js"></script>
</html>
